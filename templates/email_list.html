<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
</head>
<body>
    <h2>Emails</h2>
    <ul>
        {% for email in emails %}
            <li>
                <a href="/emails/{{ email.id }}">
                    <strong>Subject:</strong> {{ email.subject }}<br>
                    <strong>From:</strong> {{ email.sender }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
